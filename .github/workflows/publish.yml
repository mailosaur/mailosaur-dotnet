name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: deploy
        run: |
          version=`git describe --abbrev=0 --tags` &&	
          sed -i s/7\.\[0-9]\.\[0-9]/$version/g Mailosaur/Mailosaur.csproj &&	
          sed -i s/7\.\[0-9]\.\[0-9]/$version/g Mailosaur/MailosaurClient.cs

          cd Mailosaur &&	
          dotnet pack &&	
          dotnet nuget push bin/Debug/Mailosaur.$version.nupkg -s https://www.nuget.org/ -k ${{ secrets.NUGET_KEY }}
      - name: Notify on Failure
        uses: skitionek/notify-microsoft-teams@master
        if: ${{ failure() }}
        with:
          webhook_url: ${{ secrets.TEAMS_BUILDS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          overwrite: "{ title: `${workflow} failed for ${repository.name}` }"
